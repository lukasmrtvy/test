environments:
  default:
    values:
      - version: 11.2.3
      - cversion: v0.15.1

repositories:
- name: stable
  url: https://kubernetes-charts.storage.googleapis.com
- name: jetstack
  url: https://charts.jetstack.io 
- name: k8s-at-home
  url: https://k8s-at-home.com/charts/ 
 
releases:
- name: prometheus
  namespace: prometheus
  chart: stable/prometheus
  version: {{ .Values.version }}
  
- name: cert-manager
  namespace: cert-manager
  createNamespace: true
  chart: jetstack/cert-manager
  version: {{ .Values.cversion }}

- name: jellyfin
  namespace: jellyfin
  createNamespace: true
  chart: k8s-at-home/jellyfin
  values:
    - image:
        repository: lukasmrtvy/tools
        tag: latest@sha256:732d70b72f93b06fb202bd5c464d7b0e2c5c3fc6559456622af1535d64e79ea7
